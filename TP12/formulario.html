<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina del formulario</title>
    <link rel="stylesheet" href="CSS/Estilo_01.css">
</head>

<body>
    <div id="contenedor">
        <header>
            <img src="img/CFL406 V2.png" alt="">
            <h1>Curso de Programación Web</h1>
        </header>
        <nav>
            <a href="">Home</a>
            <a href="">La sede</a>
            <a href="">Formulario</a>
        </nav>
        <h2>formulario de inscripcion 2025</h2>
        <form action="" method="get">
            <span>Dejanos tus datos</span>
            <hr>
            <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre">
            <label for="apellido">Apellido</label><input type="text" name="apellido" id="apellido">
            <label for="contacto">Contacto</label><input type="tel" name="contacto" id="contacto">
            <label for="curso">Curso</label>
            <select name="curso" id="curso">
                <option value="" selected disabled>Seleccione una opcion</option>
                <option value="pencomp">Pensamiento Computacional</option>
                <option value="progweb">Programacion Web</option>
            </select>
        </form>
        <footer>
            <span>Curso de programación web 2025 - San Miguel</span>
            <img src="img/CFL406 V3.png" alt="">
        </footer>
    </div>
</body>

</html>
